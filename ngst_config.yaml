
globals:
  project_home: $APOLLO_HOME
  service_module: apollo_services
  datastore_module: apollo_datastores


services:

datastores:
  fileds:
    class: FileStore
    init_params:
      - name: filename
        value: foobar.txt

      - name: fail_if_not_found
        value: True
        
  elastic:
    class: ESDatastore
    init_params:
      - name: hostname
        value: 127.0.0.1

      - name: port
        value: 9200


ingest_targets:
  test: 
    datastore: fileds
    checkpoint_interval: 1

  es_test:
    datastore: elastic
    checkpoint_interval: 1
    
